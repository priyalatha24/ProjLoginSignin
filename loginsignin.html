<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="loginsignin.css">
   
</head>
<body>

    <nav class="navbar">
        <button class="loginbtn" id="show-login" onclick="login">Login</button>
        <button class="signinbtn">Signin</button>
    </nav>
    <br>
    
    <div class="popuplogin" id="popup-1">
     
         <div class="close-btn" onclick="togglePopup()">&times;</div>
        <!-- <div class="form">
            <h2>LOGIN</h2>
            <div class="form-elements">
                <input type="text" placeholder="username"><br><br>
                <input type="password" placeholder="password"><i class="fa-solid fa-eye"></i><br>
                <button onclick="togglePopup()">login</button>
        </form>
            </div>

        <div class="wrapper">
            <div class="login-box">
                <div class="login-header">
    
                    <span> Login</span>
                </div>
                <form action="http://127.0.0.1:5500/project/booklist.html" get="" enctype="multipart/form-data"
                    onsubmit="return login()">
                    <div class="input-box">
                        <input type="text" id="user" class="input-field" required>
    
                        <label for="user" class="label">Username
                        </label>
                        <i class="bx bx-user icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" id="pass" class="input-field" autocomplete="off">
                        <label for="pass" class="label">Password</label>
                        <i class="bx bx-lock-alt icon" id="show-password">
    
                        </i>
                    </div>
                    <div class="remember-forgot">
                        <div class="remember-me">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <div class="forgot">
                            <a href="#">Forgot password</a>
                        </div>
                    </div>
    
                    <div class="input-box">
                        <input type="submit" class="input-submit" value="Login">
                    </div>
                    <div class="register">
                        <span>Don't have an account?
                            <a href="#">Register</a></span>
                    </div>
                </form>
            </div>
    
        </div>
    </div> 

 


<script src="loginsignin.js"></script>
</body>
</html>
